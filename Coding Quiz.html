<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Code Quiz</title>

  <!-- bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"/>

  <link rel="stylesheet" href="stylequiz.css"/>
  <script src="quiz.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <button type="button" class="btn btn-light btn-rounded" id ="start">start</button>

        <!--timer-->
        <a class="navbar-brand">timer</a> 
          
         <!-- <h4 class="time"></h4> -->
    </div>
    </nav> 
    <!-- Overall Bootstrap Grid -->
<div class="container">
  
  <!-- Jumbotron with Title -->
<div class="jumbotron">
    <h1 class="text-center">
      <strong>Code Quiz</strong>
    </h1>
  
    <div id="timer">
      <div id = "counter">10</div>
    </div>

  <div class="row">
    

  <div class="col-lg-12">
    <!--Quiz-->
      <div id="quiz" style = "display: none;">
        <!-- question-->
        <div id ="question"><p>Question</p></div>
          <div id ="choices">

             <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
             <div class="choice" id="B" onclick="checkAnswer('B')">B</div> 
             <div class="choice" id="C" onclick="checkAnswer('C')">C</div>  
             <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
          </div>
         <div id ="scoreContainer" style ="display : none;">
        <img src=""><p>35%</p>
      </div> 
      </div>
    </div>
  </div>
</div>


<script src="quiz.js"></script>
